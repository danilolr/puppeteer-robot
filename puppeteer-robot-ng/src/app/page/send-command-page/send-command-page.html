<div class="max-w-lg mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
	<h2 class="text-2xl font-bold mb-6 text-gray-800">Send Command</h2>

	<div class="mb-6">
		<label for="url" class="block text-sm font-medium text-gray-700 mb-2">URL Workflow N8n</label>
		<input
			id="url"
			type="text"
			[(ngModel)]="url"
			class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
			placeholder="https://n8n.example.com/workflow"
		/>
	</div>

	<div class="mb-6">
		<label for="command" class="block text-sm font-medium text-gray-700 mb-2">Command</label>
		<textarea
			id="command"
			rows="6"
			[(ngModel)]="command"
			class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
			placeholder="Digite o comando aqui..."
		></textarea>
	</div>

	<button
		(click)="sendCommand()"
		[disabled]="!url().trim() || !command().trim() || isLoading()"
		class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
	>
		@if (isLoading()) {
			<span class="inline-flex items-center">
				<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
				Sending...
			</span>
		} @else {
			Send Command
		}
	</button>
</div>

<!-- Response Modal -->
@if (showResponseModal()) {
  <div class="fixed inset-0 backdrop-blur-md overflow-y-auto h-full w-full z-50 flex items-center justify-center">
    <div class="relative bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">Command Response</h3>
        <button 
          (click)="closeResponseModal()"
          class="text-gray-400 hover:text-gray-600 transition-colors">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-6 overflow-auto max-h-[70vh]">
        <div class="prose max-w-none">
          <pre class="whitespace-pre-wrap bg-gray-50 p-4 rounded-lg text-sm">{{ responseData() }}</pre>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
        <button 
          (click)="closeResponseModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>
}
